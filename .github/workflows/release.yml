name: Release

"on":
  push:
    branches:
      - staging

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pdm install --dev

      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pdm run semantic-release version --changelog --push

      - name: Create Pull Request to main
        if: steps.semantic_release.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there's already an open PR from staging to main
          existing_pr=$(gh pr list --base main --head staging --state open --json number -q '.[0].number // empty')

          if [ -z "$existing_pr" ]; then
            # Fetch latest tags from remote
            git fetch --tags origin

            # Get the latest release tag for PR title/body
            latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "staging")

            # Create PR from staging to main
            gh pr create \
              --base main \
              --head staging \
              --title "Release: $latest_tag" \
              --body "Automated release PR created after successful semantic-release on staging branch.

          This PR includes version bumps, changelog updates, and release commits from the staging branch.

          **Release Tag:** $latest_tag
          Please review and merge to complete the release process." \
              --label "release" || echo "PR creation failed, may already exist"
          else
            echo "PR #$existing_pr already exists from staging to main, skipping creation"
          fi
