name: "Lint"

on:
  push:
  pull_request:

jobs:
  checks:
    if: github.repository == 'mweinelt/kea-exporter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - run: |
          nix flake check -L
